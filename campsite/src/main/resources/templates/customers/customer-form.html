<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<!--  reference Bootstrap -->
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<title>Customer Form</title>

</head>

<body>

	<div class="container">
		<h1 style="text-align:center">Crystal Lake Campsite</h1>
		<br>
		<h3>Customer Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Customer Details</p>
	
		<form action="#" th:action="@{/customers/save}"
						 th:object="${customer}" method="POST">
						 
			 <!-- Add hidden form field to handle update -->
			 
			 <input type="hidden" th:field="*{id}" />
		
			<label>First Name</label><input type="text" th:field="*{firstName}"
					class="form-control mb-4 col-4">

			<label>Last Name</label><input type="text" th:field="*{lastName}"
					class="form-control mb-4 col-4">
			
			<label>Street Address</label><input type="text" th:field="*{streetAddress}"
					class="form-control mb-4 col-4">
			
			<label>City/Town</label><input type="text" th:field="*{city}"
					class="form-control mb-4 col-4">
			
			<label>Post Code</label><input type="text" th:field="*{postcode}"
					class="form-control mb-4 col-4">
			
			<label>Contact Number</label><input type="text" th:field="*{contactNo}"
					class="form-control mb-4 col-4">

			<label>Email Address</label><input type="text" th:field="*{email}"
					class="form-control mb-4 col-4">
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/customers/list}">Back to Home</a>
		
	</div>

</body>


</html>
