<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<!--  reference Bootstrap -->
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<title>Customer Directory</title>

</head>

<body>

	<div class="container">

		<h1 style="text-align: center">Crystal Lake Campsite</h1>
		<br>
		<!-- Add a logout button -->
		<form action="#" th:action="@{/logout}" 
			   method="POST">
	
		<input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
		
		</form>
		<br>
		<h3>Customer Directory</h3>
		<hr>
		<!-- Add a button -->
		<a th:href="@{/customers/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">Add Customer</a> 
		<a th:href="@{/bookings/arrivalsToday}"
			class="btn btn-warning btn-sm mb-3">Arriving Today</a>
		<a th:href="@{/bookings/siteStatus}"
			class="btn btn-warning btn-sm mb-3">Site Status</a>

		<table class="table table-bordered table-striped">

			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>


			<tbody>
				<tr th:each="tempCustomer : ${customers}">

					<td th:text="${tempCustomer.firstName}" />
					<td th:text="${tempCustomer.lastName}" />
					<td th:text="${tempCustomer.email}" />


					<td>
						<!-- Add update button/link includes customerId in the link --> <a
						th:href="@{/customers/view(customerId=${tempCustomer.id})}"
						class="btn btn-info btn-sm">View</a> <!-- Add update button/link includes customerId in the link -->
						<a
						th:href="@{/customers/showFormForUpdate(customerId=${tempCustomer.id})}"
						class="btn btn-info btn-sm">Update</a> <!-- 				Add delete button/link includes customerId in the link -->
						<a th:href="@{/customers/delete(customerId=${tempCustomer.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this customer? This CAN NOT be undone'))) return false">Delete</a>
					</td>

				</tr>
			</tbody>

		</table>

	</div>
</body>



</html>
