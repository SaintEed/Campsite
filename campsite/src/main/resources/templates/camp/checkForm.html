<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<!--  reference Bootstrap -->
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<title>Availability Check</title>

</head>

<body>

	<div class="container">
		<h1 style="text-align:center">Crystal Lake Campsite</h1>
		<br>
		<h3>Check Availability</h3>
		<hr>
		<form action="#" th:action="@{/camp/runCheck}"
						 th:object="${check}" 
						 method="POST">
						 
			 <!-- Add hidden form field to handle update -->
			 
<!-- 			 <input type="hidden" th:field="*{id}" /> -->
		
			<label>Booking Type</label><input  type="text" th:field="*{type}"
					class="form-control mb-4 col-4">
			
			<label>Arrival Date (YYYY-MM-DD)</label><input type="date" th:field="*{startDate}"
					class="form-control mb-4 col-4">
			
			<label>Last Night Date</label><input type="date" th:field="*{endDate}"
					class="form-control mb-4 col-4">
			
				
			<button type="submit" class="btn btn-info col-2">Check</button>
			
		</form>
	
		<hr>
		<a th:href="@{/customers/list}">Back to Customers List</a>
		
	</div>

</body>


</html>
