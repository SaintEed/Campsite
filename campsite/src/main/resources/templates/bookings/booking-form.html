<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<!--  reference Bootstrap -->
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<title>Booking Form</title>

</head>

<body>

	<div class="container">
		<h1 style="text-align:center">Crystal Lake Campsite</h1>
		<br>
		<h3>Booking</h3>
		<hr>
		
	
		<form  action="#" th:action="@{/bookings/makeBooking}"
						 th:object="${booking}" 
						 method="POST">
						 
			 <!-- Add hidden form field to handle update -->
			 
<!-- 			 <input type="hidden" th:field="*{id}" /> -->
		
			<label>Booking Type</label>
			<select  name="Type"th:field="*{type}"
					class="form-control mb-4 col-4">
				<option value="Caravan">Caravan</option>
				<option value="Motorhome">Motorhome</option>
				<option value="Tent">Tent</option>
				<option value="Static">Static</option>
				<option value="Pod">Pod</option>
			</select>

			<label>Plot No.</label><input type="text" th:field="*{plot}"
					class="form-control mb-4 col-4"> 
			
			<label>Arrival Date (YYYY-MM-DD)</label><input type="date" th:field="*{arrivalDate}"
					class="form-control mb-4 col-4">
			
			<label>Last Night (YYYY-MM-DD)</label><input type="date" th:field="*{lastNight}"
					class="form-control mb-4 col-4">
			
			<label>No of nights</label><input type="text" th:field="*{noNights}"
					class="form-control mb-4 col-4">
			
			<label>No of Dogs</label><input type="text" th:field="*{dogs}"
					class="form-control mb-4 col-4">
			
			<label>Electric (Y/N)</label><input type="text" th:field="*{electric}"
					class="form-control mb-4 col-4">
			
			<label>Paid (Y/N)</label><input type="text" th:field="*{paid}"
					class="form-control mb-4 col-4">
			
			
			<button type="submit" name="action" value="check" class="btn btn-info col-2">Check Availability</button>
			
			<button type="submit" name="action" value="save" class="btn btn-info col-2" >Book</button>
			
			 <input type="hidden" th:field="*{customerId}" />			
		</form>
	
	<hr>
	
		<a th:href="@{/customers/list}">Back to Customers List</a>
		
	</div>

</body>


</html>
