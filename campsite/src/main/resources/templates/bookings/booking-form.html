<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<!--  reference Bootstrap -->
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<title>Save Booking</title>

</head>

<body>

	<div class="container">
		<h1 style="text-align:center">Crystal Lake Campsite</h1>
		<br>
		<h3>Booking</h3>
		<hr>
		
	
		<form action="#" th:action="@{/bookings/save}"
						 th:object="${booking}" method="POST">
						 
			 <!-- Add hidden form field to handle update -->
			 
			 <input type="hidden" th:field="*{id}" />
		
			<input type="text" th:field="*{type}"
					class="form-control mb-4 col-4" placeholder="Type">

			<input type="text" th:field="*{plot}"
					class="form-control mb-4 col-4" placeholder="plot No">
			
			<input type="text" th:field="*{arrivalDate}"
					class="form-control mb-4 col-4" placeholder="Arrival Date (YYYY-MM-DD)">
			
			<input type="text" th:field="*{noNights}"
					class="form-control mb-4 col-4" placeholder="No of Nights">
			
			<input type="text" th:field="*{electric}"
					class="form-control mb-4 col-4" placeholder="Electric (Y/N)">
			
			<input type="text" th:field="*{fee}"
					class="form-control mb-4 col-4" placeholder="Fee">
				
			<button type="submit" class="btn btn-info col-2">Save</button>
			
			 <input type="hidden" th:field="*{customerId}" />			
		</form>
	
		<hr>
		<a th:href="@{/customers/list}">Back to Customers List</a>
		
	</div>

</body>


</html>
