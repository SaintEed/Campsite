<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<title>Customer Directory</title>

</head>

<body>

<div class="container">

	<h1 style="text-align:center">Crystal Lake Campsite</h1>
	<br>
	<h3>Arriving Today:</h3>
	<hr>
	<!-- Add a button -->
<!-- 	<a th:href="@{/customers/showFormForAdd}" class = "btn btn-primary btn-sm mb-3">Make Booking</a> -->
	
	<table class="table table-bordered table-striped">

		<thead class="thead-dark">
			<tr>
				<th>Name</th>
				<th>Type</th>
				<th>Pitch</th>
				<th>Nights</th>
				<th>Fee(Â£)</th>
				<th>Paid</th>
			</tr>
		</thead>


		<tbody>
			<tr th:each="temp : ${arrivals}" >

				<td th:text="${temp.name}"  />
				<td th:text="${temp.type}"  />
				<td th:text="${temp.pitch}"  />
				<td th:text="${temp.noOfNights}"  />
				<td th:text="${temp.fee}"  />
				<td th:text="${temp.paid}"  />
				
			</tr>
		
		</tbody>

	</table>
	<hr>
		<a th:href="@{/customers/list}">Back to Customer List</a>
</div>
</body>



</html>
